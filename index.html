        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"> 
                    <div class="swiper-view">
                        <div class="list-item" v-for="(story, index) in stories" v-bind:key="index" v-on:click="goToEditor(story.id)">
                            <div class="item-header" >
                                <div style="display: flex; align-items: center;">
                                    <i class="wi" v-bind:class="story.weather"></i>
                                    <label style="margin-left: 10px;">{{story.location}}</label>
                                </div>
                                <div style="display: flex; align-items: center;">
                                    <label>{{story.datetime}}</label>
                                </div>
                            </div>
                            <div class="item-body">
                                <div class="cut-text">
                                    {{story.text}}
                                </div>
                            </div>
                            <div class="item-tool">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide" style="background-color: rgb(239, 243, 243);">
                    <div class="swiper-view">
                        <h4 style="margin-top: 0; margin-left: .5rem;">{{locationName}}</h4>
                        <div class="list-item" v-for="(story, index) in newsfeed" v-bind:key="index" v-on:click="goToEditor(story.id, true)">
                            <div class="item-public-header">
                                <img class="item-public-avatar" v-bind:src="story.userPhoto"/>
                                <div style="display: flex; align-items: center; width: 83%; height: 100%; flex-direction: column;">
                                   <div style="height: 50%; width: calc(100% - 10px); display: flex; align-items: center; font-size: 15px; padding-left: 10px;">
                                     <b>{{story.userName}}</b>
                                    </div>
                                   <div style="height: 50%; width: calc(100% - 10px); display: flex; align-items: center; padding-left: 10px;">
                                     {{story.location}}, {{story.datetime}}
                                    </div>
                                </div>
                            </div>
                            <div class="item-public-body">
                                <div class="cut-text">
                                    {{story.text}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-view">
                        <h4 style="margin-top: 0; margin-bottom: .5rem;">Discover your image</h4>
                        <div style="width: 100%; text-align: right; margin-bottom: 1rem;">{{images.length}} images</div>
                        <div class="grid">
                            <div class="grid-col">
                                <div class="grid-item" v-for="(item, index) in images" v-bind:key="index" v-if="index % 2 == 0">
                                    <img v-bind:src="item">
                                    <div class="content">Airplane</div>
                                </div>
                            </div>
                            <div class="grid-col">
                                <div class="grid-item" v-for="(item, index) in images" v-bind:key="index" v-if="index % 2 == 1">
                                    <img v-bind:src="item">
                                    <div class="content">Airplane</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide" style="background-color: rgb(239, 243, 243);">
                    <div class="swiper-view" id="profile">
                        <div class="profile-card">
                            <div class="profile">
                                <img v-bind:src="user.photoURL" class="thumbnail" id="user-image">
                                <h3 class="name" id="user-name">{{user.displayName}}</h3>
                                <p class="description" id="user-email">{{user.email}}</p>
                            </div>
                        </div>
                        <button id="logout" v-on:click="onLogout()" class="setting-item">
                            <svg height="24" width="24">
                                <g><rect fill="none" height="24" width="24"/><rect fill="none" height="24" width="24"/></g>
                                <g><path d="M10.3,7.7L10.3,7.7c-0.39,0.39-0.39,1.01,0,1.4l1.9,1.9H3c-0.55,0-1,0.45-1,1v0c0,0.55,0.45,1,1,1h9.2l-1.9,1.9 c-0.39,0.39-0.39,1.01,0,1.4l0,0c0.39,0.39,1.01,0.39,1.4,0l3.59-3.59c0.39-0.39,0.39-1.02,0-1.41L11.7,7.7 C11.31,7.31,10.69,7.31,10.3,7.7z M20,19h-7c-0.55,0-1,0.45-1,1v0c0,0.55,0.45,1,1,1h7c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-7 c-0.55,0-1,0.45-1,1v0c0,0.55,0.45,1,1,1h7V19z"/></g>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <a class="add-button hidden" href="editor.html" v-bind:class="{appear: showAdd}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/>
            </svg>
        </a>
    </div>

</body>
