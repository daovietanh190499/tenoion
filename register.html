
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="js/vendor/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;515;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="js/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="js/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="js/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="js/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="js/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/toastedjs/dist/toasted.min.css">
	<script src="https://unpkg.com/toastedjs/dist/toasted.min.js"></script>
</head>
<body style="background-color: #666666;">
	
	<div class="limiter" id="root">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Create account
					</span>
					
					<div class="wrap-input100 validate-input" v-bind:class="{ 'alert-validate': emailError }" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" v-model="email" v-on:focus="focusEmail()" v-on:blur="blurEmail()" v-bind:class="{ 'has-val': emailBlur }">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					<div class="wrap-input100 validate-input" v-bind:class="{ 'alert-validate': passwordError }" data-validate="Password is required">
						<input class="input100" type="password" name="pass" v-model="password" v-on:focus="focusPassword()" v-on:blur="blurPassword()" v-bind:class="{ 'has-val': passwordBlur }">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" v-bind:class="{ 'alert-validate': confirmPasswordError }" data-validate="Confirm password is required">
						<input class="input100" type="password" name="confirmpass" v-model="confirmPassword" v-on:focus="focusConfirmPassword()" v-on:blur="blurConfirmPassword()" v-bind:class="{ 'has-val': confirmPasswordBlur }">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirm password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
						</div>

						<div>
							<a href="#" class="txt1">
								Have already an account?
							</a>
							<a href="login.html" class="txt1">
								<b>Login</b>
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" v-on:click.prevent="registerDefault()">
							Submit
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5" id="facebook" v-on:click="loginFacebook()">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg3 m-r-5" id="google" style="margin-left: 2rem;" v-on:click="loginGoogle()">
							<i class="fa fa-google" aria-hidden="true"></i>
						</a>
					</div>
				</form  v-on:submit.prevent>
			</div>
		</div>
	</div>
	<script src="js/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/vendor/animsition/js/animsition.min.js"></script>
	<script src="js/vendor/bootstrap/js/popper.js"></script>
	<script src="js/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/vendor/select2/select2.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/allToast.js"></script>
	<script src="js/register.js"></script>

</body>
</html>
